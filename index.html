<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/iconcalc.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText"> Kwota w PLN</span>
                    <input class="form__field js-amount" type="number" name="valueNumber" min="0" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="dolar">Dolar amerykański</option>
                        <option value="euro">Euro</option>
                        <option value="frank">Frank szwajcarski</option>
                        <option value="funt">Funt brytyjski</option>
                        <option value="korona">Korona czeska</option>
                        <option value="yuan">Yuan chiński</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p class="form__result">Kwota po przeliczeniu: <span class="js-result"></span>
            </p>
        </fieldset>
    </form>
</body>

</html>
